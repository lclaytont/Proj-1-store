<div class="jumbotron contactcontroller">
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Thank you for shopping with us.</h3>
                    <h4>Contents of cart: </h4>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <img ng-src="{{ items.imageurl }}" alt="">
                            </div>
                            <div class="col-md-2">
                                <h4>{{ items.title }}</h4>
                            </div>
                            <div class="col-md-1">
                                <h4>{{ items.price | currency:"$":0 }}</h4>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
