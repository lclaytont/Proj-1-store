<h1>Contact Us</h1>

<form>
<input id="con-name" type="text" placeholder="Your Name" ng-model="content">
<input id="con-email" type="text" placeholder="Your Email" ng-model="email">
<textarea name="contact" id="con-message" cols=30 rows="10" placeholder="Write us a
message" ng-model="subject"></textarea>
<button ng-click="#"id="submit-contact">Send Message</button>
</form>
